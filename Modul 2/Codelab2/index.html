<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="calculator">
    <h2>Penjumlahan</h2>
    <label for="firstNumber">Bilangan pertama</label>
    <input type="number" id="firstNumber" placeholder="Masukkan bilangan pertama">

    <label for="secondNumber">Bilangan kedua</label>
    <input type="number" id="secondNumber" placeholder="Masukkan bilangan kedua">

    <br>

    <button id="add" onclick="calculateSum()">Jumlahkan</button>
    <button id="reset" onclick="resetCalculator()">Reset</button>

    <div class="result" id="result">Hasil: </div>
</div>

<script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
